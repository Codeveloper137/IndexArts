<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="d-flex align-items-center justify-content-center bg-light" style="min-height: 100vh;">

    <div class="card shadow p-4 p-md-5 my-4" style="max-width: 600px; width: 100%;">
        <div class="card-body">
            <h2 class="card-title mb-4 text-center text-success">Registro de Usuario</h2>

            <form id="registroForm" novalidate>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nombre" class="form-label">Nombre (mín. 3 letras)</label>
                        <input type="text" id="nombre" class="form-control">
                        <small class="text-danger" id="error-nombre"></small>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="apellido" class="form-label">Apellido (mín. 3 letras)</label>
                        <input type="text" id="apellido" class="form-control">
                        <small class="text-danger" id="error-apellido"></small>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="cedula" class="form-label">Cédula (8 dígitos)</label>
                        <input type="number" id="cedula" class="form-control">
                        <small class="text-danger" id="error-cedula"></small>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" id="fechaNacimiento" class="form-control">
                        <small class="text-danger" id="error-fecha"></small>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="regUsuario" class="form-label">Usuario (mín. 3 caracteres)</label>
                    <input type="text" id="regUsuario" class="form-control">
                    <small class="text-danger" id="error-usuario"></small>
                </div>

                <div class="mb-4">
                    <label for="regPassword" class="form-label">Contraseña</label>
                    <input type="password" id="regPassword" class="form-control" placeholder="Letras, números y símbolo">
                    <small class="text-danger" id="error-password"></small>
                </div>

                <button type="submit" class="btn btn-success w-100">Registrarme</button>
            </form>

            <div id="globalMessage" class="mt-3 text-center"></div>

            <div class="mt-4 text-center">
                <a href="index.html" class="text-decoration-none">← Volver al Inicio</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/registro.js"></script>
</body>

</html>
