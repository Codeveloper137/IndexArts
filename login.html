<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexArts - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="d-flex align-items-center justify-content-center bg-light" style="min-height: 100vh;">

    <div class="card shadow p-4" style="max-width: 420px; width: 100%;">
        <div class="card-body text-center">
            <h2 class="card-title mb-4">Iniciar Sesión</h2>

            <form id="loginForm">
                <div class="mb-3 text-start">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" id="usuario" class="form-control" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>

            <div id="loginMessage" class="alert mt-3" style="display: none;"></div>

            <div class="text-center my-3 text-muted"><span>O continúa con</span></div>

            <button type="button" class="btn btn-danger w-100 mb-2" onclick="loginSocial('Google')">
                <i class="fa-brands fa-google me-2"></i> Google
            </button>
            <button type="button" class="btn btn-primary w-100" style="background-color: #3b5998;" onclick="loginSocial('Facebook')">
                <i class="fa-brands fa-facebook-f me-2"></i> Facebook
            </button>

            <div class="mt-4">
                <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>.</p>
                <a href="index.html" class="d-block mt-3 text-decoration-none">← Volver al Inicio</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/assets/js/login.js"></script>

</body>

</html>
